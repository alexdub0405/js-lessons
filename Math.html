<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
  </head>
  <body>
    <style>
      body {
        background: grey;
        height: 400px;
        width: 1000px;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      .container {
        margin-top: 30px;
        text-align: center;
      }
      .circles-list {
        position: relative;
        height: 100%;
      }
      .circle {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 100%;
      }
    </style>

    <div class="container">
      <button class="btn">Generate Circles</button>
    </div>
    <div class="circles-list"></div>

    <script src="./Math.js"></script>
  </body>
